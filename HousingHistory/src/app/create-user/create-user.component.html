<h2 class="text-center">Create a new user</h2>
<h3 class="text-center">All fields are required</h3>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input class="form-control" [(ngModel)] = "selectedUser.username" >
            </div>
            <div class="form-group">
                <label for="email">
                  Email
                </label>
                <input class="form-control" [(ngModel)] = "selectedUser.email" >
            </div>
            <div id="hideButton">
                <button type="button" class="btn btn-primary" (click)="registerUser()" > 
                    Register
                </button>
            </div>
          <br>
          <br>
        </div>
    </div>
